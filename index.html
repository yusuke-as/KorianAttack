<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KorianAttack</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/KorianAttack.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <p>
      朝○半島から飛んできたミサイルを上手く弾き飛ばしてください。</br>
      lボタン...ミサイル発射　aボタン...バリア発射（上方向）</br>
      茶色が地面、水色が海なので茶色のゾーンにミサイルが落ちないようにね！
    </p>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">KorianAttack</div>
      </div>
    </div>
  </body>
</html>
